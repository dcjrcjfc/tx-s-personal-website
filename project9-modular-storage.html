<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块化储物系统 - 项目详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alibaba+PuHuiTi:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #8b5cf6; --bg-color: #f8fafc; --text-color: #1e293b; --card-bg: rgba(255, 255, 255, 0.8); --card-bg-dark: rgba(30, 41, 59, 0.8); }
        [data-theme="dark"] { --bg-color: #0f172a; --text-color: #f1f5f9; }
        body { font-family: 'Alibaba PuHuiTi', sans-serif; background: var(--bg-color); color: var(--text-color); }
        .glass { background: var(--card-bg); backdrop-filter: blur(10px); }
        [data-theme="dark"] .glass { background: var(--card-bg-dark); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <header class="fixed w-full z-50 py-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <a href="index (1).html" class="text-2xl font-bold text-purple-600">返回首页</a>
            </nav>
        </div>
    </header>

    <main class="pt-24">
        <div class="container mx-auto px-4">
            <section class="text-center py-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">模块化储物系统</h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">灵活多变的空间优化解决方案</p>
            </section>

            <section class="py-12">
                <div class="glass rounded-xl p-8 max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold mb-6">项目概览</h2>
                    <p class="text-lg mb-4">这套模块化储物系统采用创新连接技术，用户可根据需求自由组合不同尺寸和功能的模块，实现空间利用率最大化。系统支持免工具安装，可随需求变化重新配置。</p>
                    <h3 class="text-2xl font-semibold mt-8 mb-4">创新特点</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li>专利快拆连接系统</li>
                        <li>100+种组合方式</li>
                        <li>免工具快速安装</li>
                        <li>承重能力50kg/模块</li>
                        <li>空间利用率提升40%</li>
                        <li>可持续扩展设计</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
