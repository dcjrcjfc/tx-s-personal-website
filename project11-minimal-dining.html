<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简主义餐桌系列 - 项目详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alibaba+PuHuiTi:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #6366f1; --bg-color: #f8fafc; --text-color: #1e293b; --card-bg: rgba(255, 255, 255, 0.8); --card-bg-dark: rgba(30, 41, 59, 0.8); }
        [data-theme="dark"] { --bg-color: #0f172a; --text-color: #f1f5f9; }
        body { font-family: 'Alibaba PuHuiTi', sans-serif; background: var(--bg-color); color: var(--text-color); }
        .glass { background: var(--card-bg); backdrop-filter: blur(10px); }
        [data-theme="dark"] .glass { background: var(--card-bg-dark); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <header class="fixed w-full z-50 py-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <a href="index (1).html" class="text-2xl font-bold text-indigo-600">返回首页</a>
            </nav>
        </div>
    </header>

    <main class="pt-24">
        <div class="container mx-auto px-4">
            <section class="text-center py-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">极简主义餐桌系列</h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">简约美学与实用功能的完美融合</p>
            </section>

            <section class="py-12">
                <div class="glass rounded-xl p-8 max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold mb-6">项目概览</h2>
                    <p class="text-lg mb-4">这套极简主义餐桌系列以"少即是多"为设计理念，采用隐藏式功能设计，保持视觉简洁的同时提供完整的使用体验。可扩展设计满足不同场景需求，从二人世界到家庭聚餐都能完美适应。</p>
                    <h3 class="text-2xl font-semibold mt-8 mb-4">设计亮点</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li>隐藏式抽屉储物</li>
                        <li>无痕扩展板设计</li>
                        <li>一体化无线充电</li>
                        <li>防水防污表面处理</li>
                        <li>可调节桌脚高度</li>
                        <li>模块化组合系统</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
