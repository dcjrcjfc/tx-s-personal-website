<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能照明系统 - 项目详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alibaba+PuHuiTi:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #06b6d4; --bg-color: #f8fafc; --text-color: #1e293b; --card-bg: rgba(255, 255, 255, 0.8); --card-bg-dark: rgba(30, 41, 59, 0.8); }
        [data-theme="dark"] { --bg-color: #0f172a; --text-color: #f1f5f9; }
        body { font-family: 'Alibaba PuHuiTi', sans-serif; background: var(--bg-color); color: var(--text-color); }
        .glass { background: var(--card-bg); backdrop-filter: blur(10px); }
        [data-theme="dark"] .glass { background: var(--card-bg-dark); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <header class="fixed w-full z-50 py-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between">
                <a href="index (1).html" class="text-2xl font-bold text-cyan-600">返回首页</a>
            </nav>
        </div>
    </header>

    <main class="pt-24">
        <div class="container mx-auto px-4">
            <section class="text-center py-16">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">智能照明系统</h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-8">AI驱动的环境感知照明解决方案</p>
            </section>

            <section class="py-12">
                <div class="glass rounded-xl p-8 max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold mb-6">项目概览</h2>
                    <p class="text-lg mb-4">这套智能照明系统采用AI环境感知技术，可根据时间、天气、用户活动自动调节光线色温和亮度。支持语音控制、手机APP远程操控，并能学习用户习惯提供个性化照明体验，节能达75%。</p>
                    <h3 class="text-2xl font-semibold mt-8 mb-4">智能特性</h3>
                    <ul class="list-disc list-inside space-y-2">
                        <li>AI环境感知自动调节</li>
                        <li>语音与APP双重控制</li>
                        <li>用户习惯学习系统</li>
                        <li>节能75%的LED技术</li>
                        <li>情景模式一键切换</li>
                        <li>日出日落模拟功能</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
